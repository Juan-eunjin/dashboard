spring:
  application:
    name: dashboard

  datasource:
    # 주소(url) 뒤에 /뒤에는 본인의 실제 DB 이름을 적으세요.
    url: jdbc:log4jdbc:mysql://localhost:3306/dashboard?serverTimezone=Asia/Seoul
    username: root
    password: "0000"
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy

  session:
    store-type: none
    jdbc:
      initialize-schema: never

logging:
  level:
    # SQL문만 깔끔하게 보고 싶을 때
    jdbc.sqltiming: info
    # 쿼리 결과를 테이블 형태로 보고 싶을 때
    jdbc.resultsettable: info

    jdbc.sqlonly: off
    jdbc.audit: off
    jdbc.resultset: off
    jdbc.connection: off

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

jira:
  api:
    token: ${JIRA_TOKEN}
server:
  port: 8080